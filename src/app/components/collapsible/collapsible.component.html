<div class="collapsible">

    <button (click)="toggleConteudo()">Mostrar/Esconder</button>
    <div *ngIf="mostrarConteudo">
        <div class="collapsible-content">
            <ng-content select="[text]"></ng-content>
            <ng-content></ng-content>
        </div>
    </div>
</div>
